on: [push]

name: Benchmark
jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - uses: actions/checkout@master
      - name: test
        shell: bash
        run: make heavy HEAVY=5
      - name: result
        shell: bash
        run: make report
